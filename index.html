<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <img src="images/illustration-hero.svg" alt="" class="img" >
    <div class="container2">
      <h2>Order Summary</h2>
      <p class="p1 p3">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="inner">
        <div class="in1"><img src="images/icon-music.svg" alt=""></div>
        <div class="in2">
          <p class="p2">Annual Plan</p>
          <p class="p3">$59.99/year</p>
        </div>
        <div class="in3">
          <p class="p4">Change </p>
        </div>
      </div>
      <button class="btn1"> Proceed to Payment</button>
      <button class="btn2 p3">Cancel Order</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Salahudheen</a>.
  </footer>
</body>

</html>
